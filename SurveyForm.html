<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>

	<h1 id="title">Survey Form</h1>

	<div>
		<p id="description">Let us know how we can improve freeCodeCamp</p>

		<form id="survey-form">

			<div id="name">
				<label for="first">* Name:</label>
				<input type="text" name="first" required placeholder="Enter your name">
			</div>
			
			<br>
			
			<div id="email">
				<label for="e">* Email:</label>
				<input type="email" name="e" required placeholder="Enter your Email">
			</div>	

			<br>

			<div id="age">
				<label for="age">* Age:</label>
				<input type="number" name="age" required placeholder="Age" min="1" max="110">
			</div>

			<br>

			<div id="current-role">
				<label for="role">Which option best describes your current role?</label>
				<select>
					<option disabled>Select an option</option>
					<option>Student</option>
					<option>Full Time Job</option>
					<option>Full Time Learner</option>
					<option>Prefer Not to Say</option>
					<option>Other</option>
				</select>
			</div>

			<br>

			<div id="reco">
				<div>
					<label>How likely is that you would recommend freeCodeCamp to a friend?</label>
				</div>

				<div>
					<input type="radio" name="reco" value="definitely">Definitely<br>
					<input type="radio" name="reco" value="maybe">Maybe<br>
					<input type="radio" name="reco" value="not sure">Not sure<br>
				</div>

			</div>

			<br>

			<div>
				<label>What do you like most in FCC:</label>
				<select>
					<option selected="true" disabled>Select an option</option>
					<option>Challenges</option>
					<option>Projects</option>
					<option>Community</option>
					<option>Open Source</option>
				</select>
			</div>

			<br>

			<div id="improvements">
				<label>Things that should be improved in the future (Check all that apply):</label>
				<input type="checkbox" name="checks" value="front end">Front-end Projects<br>
				<input type="checkbox" name="checks" value="back end">Back-end Projects<br>
				<input type="checkbox" name="checks" value="data visualization">Data Visualization<br>
				<input type="checkbox" name="checks" value="challenges">Challenges<br>
				<input type="checkbox" name="checks" value="open source community">Open Source Community<br>
				<input type="checkbox" name="checks" value="gitter help rooms">Gitter help rooms<br>
				<input type="checkbox" name="checks" value="videos">Videos<br>
				<input type="checkbox" name="checks" value="city meetups">City Meetups<br>
				<input type="checkbox" name="checks" value="wiki">Wiki<br>
				<input type="checkbox" name="checks" value="forum">Forum<br>
				<input type="checkbox" name="checks" value="additional courses">Additional Courses
			</div>

			<br>

			<div id="suggestions">
				<label>Any Comments or Suggestions?</label>
				<textarea placeholder="Enter your comment here..."></textarea>
			</div>
			
		</form>

	</div>

</body>
</html>
