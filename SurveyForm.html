<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
</head>
<body>

	<h1 id="title">Survey Form</h1>

	<div>
		<p id="description">Let us know how we can improve freeCodeCamp</p>

		<form id="survey-form">

			<div id="name">
				<label for="first">* Name</label>
				<input type="text" name="first" required placeholder="Enter your name">
			</div>
			
			<div>
				<label for="e">* Email</label>
				<input type="email" name="e" required placeholder="Enter your Email">
			</div>	
			
		</form>

	</div>

</body>
</html>
